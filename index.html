<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaro - Flutter Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --md-sys-color-primary: #006d3a;
          --md-sys-color-on-primary: #ffffff;
          --md-sys-color-primary-container: #99f6b4;
          --md-sys-color-on-primary-container: #00210d;
          --md-sys-color-surface: #fcfdf7;
          --md-sys-color-on-surface: #1a1c19;
          --md-sys-color-surface-container: #f0f1eb;
          --md-sys-color-outline: #72796f;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            margin: 0;
            user-select: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Flutter-like transition animations */
        .page-transition {
          animation: slideUp 0.4s cubic-bezier(0.05, 0.7, 0.1, 1);
        }
        @keyframes slideUp {
          from { transform: translateY(30px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        /* Pop-in animation for results */
        .animate-pop-in {
          animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn {
          0% { transform: scale(0.95) translateY(5px); opacity: 0; }
          100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Fade-out for loading overlay */
        .animate-fade-out {
          animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeOut {
          from { opacity: 1; }
          to { opacity: 0; }
        }
    </style>

}
